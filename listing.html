<!DOCTYPE html>
<html>
<head>
  <title>Product Listing</title>
  <!-- Add a link to your custom CSS for the dark theme -->
  <!-- Add this inside the <head> section of your HTML page -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="custom-styles.css">
</head>
<body class="bg-dark text-light">
  <div class="container">
    <h1 class="mt-4">Product Listing</h1>
    <div class="row " id="product-list" ></div>
  </div>

  <script>
    // Function to fetch and display products
    async function fetchAndDisplayProducts() {
      try {
        const response = await fetch('http://localhost:5000/api/products/all'); 
        const products = await response.json();
        const productContainer = document.getElementById('product-list');
        
        // Loop through the products and generate HTML for each product
        products.forEach(product => {
          const productDiv = document.createElement('div');
          productDiv.className = 'product-block'; // You may need to define CSS classes for this
          productDiv.innerHTML = `
            <div class="over">
              <div class="align-left">
                <strong class="title-name">${product.title}</strong>
                <strong class="price">â‚¹${product.price}</strong>
              </div>
              <a href="#" class="like">
                <i class="icon-favorite"></i>
                ${product.likes}
              </a>
            </div>
            <img class="img-responsive" alt="Product Image" src="${product.img}">
          `;
          productContainer.appendChild(productDiv);
        });
      } catch (error) {
        console.error('Error fetching and displaying products:', error);
      }
    }
    
    // Call the function to fetch and display products when the page loads
    fetchAndDisplayProducts();
  </script>
</body>
</html>
